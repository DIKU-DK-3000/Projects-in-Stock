{%extends "web/master.html" %}
{% block content%}
  <div class="content">
  <h1>{{ project.title }}</h1>

  <p>
    <b>Topic:</b> {{ project.topic }}
    <b>Degree:</b> {{ project.degree }}
  </p>

  <p>
    <b>Counselors:</b>
    <ul>
      {% for c in project.counselor_set.all %}
        <li><a href="{% url 'counselor_detail' c.id %}">{{ c.name }}</a></li>
      {% endfor %}
    </ul>
    <br>
  </p>

  <p>{{ project.description }}</p>
</div>
{%endblock%}
